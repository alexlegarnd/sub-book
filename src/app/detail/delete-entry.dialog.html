<h1 mat-dialog-title>Supprimer un abonnement</h1>
<div mat-dialog-content>
    <p>Voulez-vous supprimer votre abonnement ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Non</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Supprimer</button>
</div>
